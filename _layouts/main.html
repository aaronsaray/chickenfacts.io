    <link href="/app.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-141196024-1"

        dataLayer.push(arguments);

      gtag("js", new Date());
      gtag("config", "UA-141196024-1");

  <body>
    <header>
      <h1>
        <a href="/"><img src="/logo.png" alt="a chicken" />Chicken Facts</a>
      </h1>
      <a href="/" id="another" title="Get another chicken fact">â†» Another</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <div>
        <a href="https://github.com/aaronsaray/chickenfacts.io/blob/master/API.md" title="Get API Documentation" target="_blank" class="link">API</a>
        <a href="https://www.amazon.com/dp/B07STLPSQW/ref=sr_1_3" target="_blank" title="Add Chicken Facts to your Amazon Alexa" class="link">Alexa Skill</a>
        <a href="https://www.icloud.com/shortcuts/8ead23a264d84d338e82eebc414f9b3c" target="_blank" title="Add a Siri Shortcut to your iPhone" class="link">Siri Shortcut</a>
        <a href="http://www.packal.org/workflow/chicken-facts" target="_blank" title="An Alfred Workflow" class="link">Alfred Workflow</a>
        <a class="link" href="javascript:(function(){
          fetch('https://chickenfacts.io/api/v1/facts.json')
            .then(function(response) {
              return response.json();
            })
            .then(function(json) {
              return json.count;
            })
            .then(function(count) {
              let id = Math.floor(Math.random() * count) + 1;
              fetch('https://chickenfacts.io/api/v1/facts/' + id + '.json')
                .then(function(response) {
                  return response.json();
                })
                .then(function(json) {
                  alert(json.fact);
                });
            });
        })()" title="Drag to your bookmark bar or right click and favorite">Chicken Fact Bookmarklet</a>
        <a href="https://github.com/aaronsaray/chickenfacts.io" target="_blank" title="Chicken Facts is open source" class="link">Github</a>
      </div>

        <a href="https://aaronsaray.com" target="_blank" class="link" title="I made this">

    <script src="/app.js"></script>
