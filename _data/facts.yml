- fact: "There are more chickens on earth than people: 25 billion."
  source: https://www.thefactsite.com/chicken-facts/

- fact: There are more chickens than any other bird species.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens can remember over 100 different faces of people or animals.
  source: https://www.thefactsite.com/chicken-facts/

- fact: A mother hen turns her eggs about 50 times per day, and can lay more than 300 eggs per year.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The record number of eggs laid by a chicken in one day is 7.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The record number for eggs laid by a chicken in one year is 371.
  source: https://www.thefactsite.com/chicken-facts/

- fact: An egg develops at 88 degrees Fahrenheit, and is laid at 105 degrees.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The color of the egg depends on the chickens earlobes. Red ear lobed chickens lay brown eggs, while white ear lobed chickens lay white eggs.
  source: https://www.thefactsite.com/chicken-facts/

- fact: As chickens grow older, they lay larger eggs, but fewer than when they’re younger.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens can taste saltiness, but not sweetness.
  source: https://www.thefactsite.com/chicken-facts/

- fact: In Gainesville, Florida, you have to eat fried chicken with your bare hands. Eating it by any other method is illegal.
  source: https://www.thefactsite.com/chicken-facts/

- fact: A hen has to eat about four pounds of feed to make one dozen eggs.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The earliest known printing of “Why did the chicken cross the road?” was in 1847 in a New York Magazine.
  source: https://www.thefactsite.com/chicken-facts/

- fact: On average, 97 chickens are killed every 0.05 seconds worldwide.
  source: https://www.thefactsite.com/chicken-facts/

- fact: There’s a rare breed of chicken from Indonesia that is completely black including the feathers, beak, and organs, due to hyperpigmentation. They can be sold for $2,500.
  source: https://www.thefactsite.com/chicken-facts/

- fact: There is an invention called a “chicken gun” which is used to test the resistance of airplane windows and engines by blasting dead chickens at the aircraft.
  source: https://www.thefactsite.com/chicken-facts/

- fact: There’s a wild mushroom called a Laetiporus that tastes nearly the same as chicken. It is sometimes called the “fried chicken mushroom.”
  source: https://www.thefactsite.com/chicken-facts/

- fact: The record for most egg yolks in one egg is 9 yolks.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The largest chicken egg ever recorded weighed 12 ounces and contained two yolks.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Americans consume 8 billion chickens per year which is more chicken than beef; at 80 pounds of chicken per capita compared to 63 pounds of beef per capita.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The longest recorded flight by a chicken lasted for 13 seconds at a total distance of 301 feet.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens bodies contain 15% more water than humans.
  source: https://www.thefactsite.com/chicken-facts/

- fact: The fear of chickens is called Alektorophobia.
  source: https://www.thefactsite.com/chicken-facts/

- fact: If the white of an egg is cloudy, it means the egg is fresh.
  source: https://www.thefactsite.com/chicken-facts/

- fact: When chickens feel stressed, they start to lose their feathers.
  source: https://www.thefactsite.com/chicken-facts/

- fact: It only takes about 26 hours for a hen to produce an egg, and 21 days for the egg to incubate and hatch.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Baby chicks can develop object permanence as soon as 2 days old, while it takes human babies around 7 months.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens are omnivores, and a hen will eat their own raw eggs if they are not satisfied with their diet.
  source: https://www.thefactsite.com/chicken-facts/

- fact: In order to clean themselves, chickens take dust baths. They dig a small pit in the ground and use the dirt to help with the oil in their feathers.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens can run up to 9 miles per hour.
  source: https://www.thefactsite.com/chicken-facts/

- fact: A chicken’s heart beats from 220 to 360 times per second.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Mother hens talk to their chicks while they’re still in the eggs, and the chicks can chirp back while in the shell.
  source: https://www.thefactsite.com/chicken-facts/

- fact: In order to attract hens, roosters will do a dance called “tidbitting” involving moving their head up and down, waddling, and making certain sounds.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Chickens have three eyelids.
  source: https://www.thefactsite.com/chicken-facts/

- fact: Most eggs are typically laid in the morning between 7am and 11am.
  source: https://www.thefactsite.com/chicken-facts/
